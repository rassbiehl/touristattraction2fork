<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Attraction</title>

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/static/css/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<body>

<h1>Are you sure you want to delete this attraction?</h1>

<!-- Form for confirming deletion -->
<form action="/attractions/{name}/delete" method="post" th:action="@{/attractions/{name}/delete(name=${attraction.name})}">
  <p><strong>Name:</strong> <span th:text="${attraction.name}"></span></p>
  <p><strong>Description:</strong> <span th:text="${attraction.description}"></span></p>
  <p><strong>City:</strong> <span th:text="${attraction.city}"></span></p>

  <button type="submit">Yes, delete it!</button>
  <a href="/attractions" class="btn-cancel">Cancel</a>
</form>

</body>
</html>
